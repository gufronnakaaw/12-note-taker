<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Note Taker App</h1>
            <h5 class="text-success">Add A New Note.</h5>
        </div>
        <div class="form-grup">
            <label for="input-title">Title</label>
            <input type="text" class="form-control" id="input-title">
        </div>
        <div class="form-grup">
            <label for="text-area">Note</label>
            <textarea class="form-control" id="text-area" rows="2"></textarea>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-success" id="btn-create">Create Note</button>
        </div>

        <div class="modal fade" id="modal-readmore" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
